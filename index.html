<!DOCTYPE html>
<html>
  <head>
    <title>A D3 Experiment with Data</title>
    <script src="d3/d3.js"></script>
    <script src="d3/d3.layout.js"></script>
    <script src="economic/dataset.js"></script>
    <style>
    .cell {
      border: solid 1px white;
      font: 10px sans-serif;
      line-height: 12px;
      overflow: hidden;
      position: absolute;
      text-indent: 2px;
    }
    </style>
  </head>
  <body>
  <script>
    var w = 960,
        h = 500,
        color = d3.scale.category20c();

    var treemap = d3.layout.treemap()
        .size([w, h])
        .children(function(d) { return isNaN(d.value) ? d3.entries(d.value) : null; })
        .value(function(d) { return d.value; })
        .sticky(true);

    var div = d3.select("#chart").append("div")
    .style("position", "relative")
    .style("width", w + "px")
    .style("height", h + "px");

    var chart = d3.select("#data").data(dataset);
  
    d3.json(dataset, function(json) {
      div.data(d3.entries(json)).selectAll("div")
        .data(treemap)
        .enter().append("div")
        .attr("class", "cell")
        .style("background", function(d) { return d.children ? color(d.data.key) : null; })
        .call(cell)
        .text(function(d) { return d.children ? null : d.data.key; }); 
    });

  function cell() {
    this
      .style("left", function(d) { return d.x + "px"; })
      .style("top", function(d) { return d.y + "px"; })
      .style("width", function(d) { return d.dx - 1 + "px"; })
      .style("height", function(d) { return d.dy - 1 + "px"; });
}


  </script>
  <div id="chart"></div>
  </body>
</html>
