<!DOCTYPE HTML>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>d3.js Playground in CoffeeScript</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen">
<style type="text/css" id="css"/>body {
  background: #f4f3f2;
  color: #222;
}
</style>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/shell.js"></script>
<script type="text/javascript" src="js/require.js"></script>
<script type="text/javascript" src="../d3/d3.js"></script>
<script type="text/javascript" src="js/coffee-script.js"></script>
<script type="text/coffeescript" src="coffee/interactive.coffee"></script>
</head>
<body onload="init()">

<div id="console">

  <div class="widget">
    <h2>Coffeescript</h2>
    <div class="editor_wrap">
      <textarea id="input" class="editor blue" wrap="off" spellcheck="false" onkeydown="inputKeydown(event)" rows="1"></textarea>
    </div>
  </div>
  <div class="widget">
    <h2 style="margin:0;">Output</h2>
    <div class="widget_wrap">
      <div id="output">
        <strong>
          <p>Try d3, data-driven documents!</p>
          <p>Enter these examples on the left:</p>
          <p><span id="examples" class="blue"></span></p>
        </strong>
      </div>
    </div>
  </div>
  <div class="widget">
    <h2>Style Sheet</h2>
    <div class="editor_wrap">
      <textarea id="style" class="editor grey" wrap="off" spellcheck="false" onkeydown="inputKeydown(event)" rows="1"></textarea>
    </div>
  </div>
</div>

<div id="dashboard" style="float:right;width:200px;margin:10px;position:relative;z-index:15;">
  <div class="props">
    <script type="text/template" id="input-element">
      <%= key %>:<br/> <input type="text" name="<%= key %>" value="<%= value %>" /><br/>
    </script>
    <script type="text/template" id="slider-element">
      <%= key %>:<br/> <input type="range"name="<%= key %>" value="<%= value %>" min="0" max="<%= max %>" step="<%= step %>"/><br/>
    </script>
  </div>
</div>

</div>
</body></html>
