<!DOCTYPE HTML>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>d3.js Playground in CoffeeScript</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen">
<style type="text/css" id="css" />
</style>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/shell.js"></script>
<script type="text/javascript" src="js/require.js"></script>
<script type="text/javascript" src="js/coffee-script.js"></script>
<script type="text/coffeescript" src="coffee/examples.coffee"></script>

<script type="text/javascript" src="js/ace/ace-uncompressed.js"></script>
<script type="text/javascript" src="js/ace/mode-css.js"></script>
<script type="text/javascript" src="js/ace/mode-javascript.js"></script>
<script type="text/javascript" src="js/ace/mode-coffee.js"></script>
<script type="text/coffeescript" src="coffee/interactive.coffee"></script>
</head>
<body onload="init()">
<div id="container" class="stretch">
  <div id="canvas" class="stretch"></div>
  <div id="widgets">
    <div id="topbar">
      <div class="buttons">
        <div id="hide">hide</div>
        <div id="js">js</div>
        <div id="coffee">coffee</div>
        <div id="style">styles</div>
        <div id="clear">clear</div>
        <div id="run">run</div>
      </div>
    </div>
    <div class="widget" id="console">
      <div id="output">
        <p>Try <strong><a href="http://mbostock.github.com/d3/" target="_blank">d3.js</a></strong>, data-driven documents!</p>
        <p>Enter these examples below:</p>
        <p>
          <strong id="examples" class="blue">coffee force</strong><br/>
          <strong id="examples" class="blue">coffee stream</strong><br/>
          <strong id="examples" class="blue">coffee spiral</strong>
        </p>
        <p>Click "run" after the examples been loaded.</p>
      </div>
      <div id="in">
        <div class="prompt editor blue">&gt;</div>
        <div class="inputWrap">
          <textarea id="input" class="editor blue" wrap="off" spellcheck="false" onkeydown="inputKeydown(event)" rows="1"></textarea>
        </div>
      </div>
    </div>
    <div class="widget" id="code">
      <div id="editor" class="editor grey"></div>
    </div>
  </div>

</div>

</body></html>
