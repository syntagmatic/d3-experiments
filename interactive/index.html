<!DOCTYPE HTML>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>d3.js Playground in CoffeeScript</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen">
<style type="text/css" id="css"/>body {
  background: #f4f3f2;
  color: #222;
}
</style>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/shell.js"></script>
<script type="text/javascript" src="js/require.js"></script>
<script type="text/javascript" src="js/coffee-script.js"></script>
<script type="text/coffeescript" src="coffee/interactive.coffee"></script>
</head>
<body onload="init()">

<div id="canvas"></div>

<div id="console">

  <div class="widget">
    <nav>
      <div class="active">Coffeescript Console</div>
    </nav>
    <div class="editor_wrap">
      <textarea id="input" class="editor blue" wrap="off" spellcheck="false" onkeydown="inputKeydown(event)" rows="1"></textarea>
    </div>
  </div>
  <div class="widget">
    <nav>
      <div class="active">Output</div>
    </nav>
    <div class="widget_wrap">
      <div id="output">
        <p>Try <strong><a href="http://mbostock.github.com/d3/" target="_blank">d3.js</a></strong>, data-driven documents!</p>
        <p>Enter these examples on the left:</p>
        <p><strong id="examples" class="blue"></strong></p>
      </div>
    </div>
  </div>
  <div class="widget">
    <nav>
      <div class="active">Style Sheet</div>
    </nav>
    <div class="editor_wrap">
      <textarea id="style" class="editor grey" wrap="off" spellcheck="false" onkeydown="inputKeydown(event)" rows="1"></textarea>
    </div>
  </div>
</div>
</body></html>
