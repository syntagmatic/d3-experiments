<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Chord Diagram</title>
    <script type="text/javascript" src="http://fleetinbeing.net/d3/d3.js"></script>
    <script type="text/javascript" src="http://fleetinbeing.net/d3/d3.layout.js"></script>
    <style>
      #chart {
        font: 10px sans-serif;
      }

      .chord path {
        fill-opacity: .67;
        stroke: #000;
        stroke-width: .5px;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script type="text/javascript">
    
// From http://mkweb.bcgsc.ca/circos/guide/tables/
var chord = d3.layout.chord()
  .padding(.05)
  .sortSubgroups(d3.descending)
  .matrix([
    [11975,  5871, 8916, 2868],
    [ 1951, 10048, 2060, 6171],
    [ 8010, 16145, 8090, 8045],
    [ 1013,   990,  940, 6907]
  ]);

var w = 480,
    h = 480,
    r0 = Math.min(w, h) * .41,
    r1 = r0 * 1.1;

var fill = d3.scale.ordinal()
    .domain(d3.range(4))
    .range(["#000000", "#FFDD89", "#957244", "#F26223"]);

function render(chord) {

  var svg = d3.select("#chart")
    .append("svg:svg")
      .attr({
        "width": w,
        "height": h
        })
    .append("svg:g")
      .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")");

  svg.append("svg:g")
    .selectAll("path")
      .data(chord.groups)
    .enter().append("svg:path")
      .attr("class", "arcs")
      .style({
        "fill": function(d) { return fill(d.index); },
        "stroke": function(d) { return fill(d.index); }
        })
      .attr("d", d3.svg.arc().innerRadius(r0).outerRadius(r1))
      .on({
        "mouseover": fade(.1),
        "mouseout": fade(1)
        });

  var ticks = svg.append("svg:g")
      .attr("class", "ticks")
    .selectAll("g")
      .data(chord.groups)
    .enter().append("svg:g")
    .selectAll("g")
      .data(groupTicks)
    .enter().append("svg:g")
      .attr("transform", function(d) {
        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
            + "translate(" + r1 + ",0)";
      });

  ticks.append("svg:line")
      .attr({
        "x1": 1,
        "y1": 0,
        "x2": 5,
        "y2": 0,
        "stroke": "#000"
        });

  ticks.append("svg:text")
      .attr({
        "x": 8,
        "dy": ".35em",
        "text-anchor": function(d) {
            return d.angle > Math.PI ? "end" : null;
          },
        "transform": function(d) {
            return d.angle > Math.PI ? "rotate(180)translate(-16)" : null;
          }
        })
      .text(function(d) { return d.label; });

  svg.append("svg:g")
      .attr("class", "chord")
    .selectAll("path")
      .data(chord.chords)
    .enter().append("svg:path")
      .attr("d", d3.svg.chord().radius(r0))
      .style({
        "fill": function(d) { return fill(d.target.index); },
        "opacity": 1
        });

  return svg;
}

function rerender(chord, svg) {

  var arcs = svg.selectAll('.arcs')
      .data(chord.groups)
      .transition()
        .duration(1700)
      .attr("d", d3.svg.arc().innerRadius(r0).outerRadius(r1));
  
  /**THIS DOES NOT WORK**
  var ticks = svg.selectAll(".ticks").selectAll("g")
      .data(chord.groups)
    .selectAll("g")
      .data(groupTicks)
    .selectAll("g")
      .attr("transform", function(d) {
        return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
            + "translate(" + r1 + ",0)";
      });
   */

  svg.select('.chord')
    .selectAll("path")
      .data(chord.chords)
      .transition()
        .duration(1700)
      .attr("d", d3.svg.chord().radius(r0))
      .style({
        "fill": function(d) { return fill(d.target.index); },
        "opacity": 1
        });
}

var svg = render(chord);

setTimeout(function() {

  // Modify chord matrix
  chord
  .matrix([
    [ 2975,  5871, 8916, 2868],
    [ 1951,    48, 2060, 6171],
    [ 1010,  6145, 1090, 8045],
    [ 1013,   990,  940, 6907]
  ]);

  rerender(chord, svg);
  render(chord);

}, 600);


/** Returns an array of tick angles and labels, given a group. */
function groupTicks(d) {
  var k = (d.endAngle - d.startAngle) / d.value;
  return d3.range(0, d.value, 1000).map(function(v, i) {
    return {
      angle: v * k + d.startAngle,
      label: i % 5 ? null : v / 1000 + "k"
    };
  });
}

/** Returns an event handler for fading a given chord group. */
function fade(opacity) {
  return function(g, i) {
    svg.selectAll("g.chord path")
        .filter(function(d) {
          return d.source.index != i && d.target.index != i;
        })
      .transition()
        .style("opacity", opacity);
  };
}
    </script>
  </body>
</html>
